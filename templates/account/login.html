{% extends 'layouts/account.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <h4>{{ title }}</h4>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group mb-2">
                <button type="submit" class="btn btn-danger"><i class="ri-login-circle-line"></i> Login</button>
            </div>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'signup' %}">Signup</a> now and get started.
        </p>
    </div>
    <div class="col-md-8">
        <img src="https://source.unsplash.com/ufwC2cmbaaI" alt="" class="w-100">
    </div>
</div>
{% endblock %}
