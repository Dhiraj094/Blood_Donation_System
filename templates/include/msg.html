<div class="row">
    <div class="col-md-12">
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success'%}
        <div class="alert alert-success mt-2 mb-2"><i class='bx bx-check'></i> {{message}}</div>
        {% elif message.tags == 'error'%}
        <div class="alert alert-danger mt-2 mb-2"><i class='bx bx-error'></i> {{message}}</div>
        {% endif %}
        {% endfor %}
        {% endif %}
    </div>
</div>
